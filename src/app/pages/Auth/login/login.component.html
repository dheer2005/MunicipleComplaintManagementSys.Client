<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <h3 class="text-center text-primary fw-bold mb-4">Login</h3>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" name="emailId" [(ngModel)]="loginData.emailId"
          class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fa-solid fa-key"></i> Password</label>
        <input type="password" name="password" [(ngModel)]="loginData.password"
          class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold">
        Login
      </button>
    </form>

    <p class="mt-3 text-center">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-decoration-none text-primary fw-semibold">Register</a>
    </p>
  </div>
</div>
