<div class="audit-logs-container p-4">
  <h3 class="fw-bold text-primary mb-4">
    <i class="fas fa-clipboard-list me-2"></i> Audit Logs
  </h3>

  <div class="card shadow-sm border-0 rounded">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Action</th>
              <th>Result</th>
              <th>User ID</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let log of auditLogs; let i = index">
              <td>{{ i + 1 }}</td>

              <td>
                <span class="badge bg-info text-dark px-3 py-2">
                  <i class="fas fa-cogs me-1"></i> {{ log.action }}
                </span>
              </td>

              <td>
                <span
                  class="badge px-3 py-2"
                  [ngClass]="{
                    'bg-success': log.actionResult?.toLowerCase().includes('success'),
                    'bg-danger': log.actionResult?.toLowerCase().includes('fail'),
                    'bg-secondary': !log.actionResult
                  }"
                >
                  {{ log.actionResult }}
                </span>
              </td>

              <td>
                <code class="text-muted small">
                  {{ log.userId || 'N/A' }}
                </code>
              </td>

              <td>
                <i class="far fa-clock me-1 text-primary"></i>
                {{ log.createdAt | date: 'short' }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
