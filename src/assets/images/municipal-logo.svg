<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#e5e7eb" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Icon container circle -->
  <circle cx="30" cy="30" r="18" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Building/Municipality Icon -->
  <g transform="translate(20, 16)">
    <!-- Main building -->
    <rect x="2" y="8" width="16" height="20" fill="white" rx="1"/>
    <!-- Building top -->
    <polygon points="2,8 10,2 18,8" fill="white"/>
    <!-- Flag pole -->
    <rect x="9" y="2" width="1" height="6" fill="#ef4444"/>
    <!-- Flag -->
    <rect x="10" y="2" width="4" height="2" fill="#ef4444"/>
    <!-- Windows -->
    <rect x="4" y="12" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="7" y="12" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="11" y="12" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="14" y="12" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="4" y="16" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="7" y="16" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="11" y="16" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <rect x="14" y="16" width="2" height="2" fill="#1e40af" opacity="0.8"/>
    <!-- Door -->
    <rect x="8" y="22" width="4" height="6" fill="#1e40af" opacity="0.9" rx="0.5"/>
  </g>
  
  <!-- Complaint/Document Icon -->
  <g transform="translate(38, 20)">
    <rect x="0" y="0" width="8" height="10" fill="#f59e0b" rx="1"/>
    <rect x="1" y="2" width="6" height="0.8" fill="white" opacity="0.9"/>
    <rect x="1" y="4" width="4" height="0.8" fill="white" opacity="0.7"/>
    <rect x="1" y="6" width="5" height="0.8" fill="white" opacity="0.7"/>
    <!-- Exclamation mark for complaint -->
    <circle cx="10" cy="2" r="3" fill="#ef4444"/>
    <rect x="9.5" y="1" width="1" height="2" fill="white"/>
    <circle cx="10" cy="3.5" r="0.3" fill="white"/>
  </g>
  
  <!-- App Name -->
  <text x="55" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MuniComply</text>
  <text x="55" y="36" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Complaint Management</text>
  <text x="55" y="48" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.6)">Municipal Services Portal</text>
</svg>